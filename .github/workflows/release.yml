name: Build and upload binaries to release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: wadump
            asset_name: wadump-linux-amd64
          - os: macos-latest
            artifact_name: wadump
            asset_name: wadump-macos-amd64
          - os: windows-latest
            artifact_name: wadump.exe
            asset_name: wadump-windows-amd64.exe
    steps:
      - name: Install Packages (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y libdbus-1-dev

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build CLI
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ jobs.create_release.outputs.upload_url }}
          asset_path: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: 'application/octet-stream'
